<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        h1, p, a {
            color: red;
        }

        .pp {
            color: orange;
        }

        a[href] {
            color: green;
        }

        a[target="_blank"] {
            color: black;
        }
        
        h2[title~="greeting"] {
            color: blueviolet;
        }

        div p {    /* 모든  div 안의 후손 요소 */
            color: blanchedalmond;
        }

        div > p { /* 정확히 div의 자식 요소 */
            color: brown;
        }
    </style>
</head>
<body>
    <div>
        <p>나는 div 자식</p>
        <section>
            <p>
                나는 div 후손
            </p>
        </section>
    </div>
    <p>not me</p>
    <h1>Hello</h1>
    <p>Happy Hacking</p>
    <p class="pp">SSAFY 2nd</p>
    
    <a href="#">a</a>
    <a href="#" target="_top">b</a>
    <a href="#" target="_blank">c</a>
    <a>d</a>

    <h2 title="p-greeting">hi</h2>
    <h2 title="p-goodbye">bye</h2>
    <h2 title="hello-greeting">WOW</h2>
</body>
</html>
